<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="head">
        <div class="gps">
            <img src="./image/premium-icon-gps-4120467.png" alt="gps" width="5%">
            <div class="location"></div>
        </div>
        <div class="weather">
            <div class="weatherImage">
                <img class="weatherIcon" src="" width="100%">
            </div>
            <div class="weatherText">
                <div class="temp"></div>
                <div class="weatherName"></div>
            </div>
        </div>
        <div class="date">
            <div class="dateText"></div>
        </div>
    </header>
    
    <main id="main">
        <div class="sun">
            <div class="sunText">
                <div>Sunrise</div>
                <div>Sunset</div>
            </div>
            <div class="sunimg">
                <img src="./image/sunrise.png" alt="sunrise" width="20%">
                <img src="./image/sunset.png" alt="sunset" width="20%">
            </div>
            <div class="suntime">
                <div class="rise"></div>
                <div class="set"></div>
            </div>
        </div>
    </main>
    
    
    <nav id="menu">

    </nav>
    
    <script src="./javascript/geo.js"></script>
    <script src="./javascript/data.js"></script>
</body>
</html>
