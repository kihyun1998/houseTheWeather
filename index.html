<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="head">
        <div class="gps">
            <img src="./image/premium-icon-gps-4120467.png" alt="gps" height="30%">
            <div class="location"></div>
        </div>
        <div class="weather">
            <div class="weatherImage">
                <img class="weatherIcon" src="" width="100%">
            </div>
            <div class="weatherText">
                <div class="temp"></div>
                <div class="weatherName"></div>
            </div>
        </div>
        <div class="date">
            <div class="dateText"></div>
        </div>
    </header>
    
    <nav id="menu">
        <ul class="mainMenu">
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./specialReport.html">Special Report</a>
                <ul class="subMenu">
                    <li>
                        Current location
                    </li>
                    <li>
                        Another location
                    </li>
                </ul>
            </li>
            <li>
                %Processing%
            </li>
        </ul>
    </nav>

    <main id="mainIndex">
        <div class="chart Frame">
            <div class="text">
                <div>
                    Temperature
                </div> 
            </div>
            <div class="chartSet">
                    <canvas id="myChart" width="3000vw" height="200vh"></canvas>
            </div>
        </div>
        
        <div class="sun Frame">
            <div class="text">
                <div>
                    Sunrise
                </div>
                <div>
                    Sunset
                </div>
            </div>
            <div class="sun img">
                <img src="./image/sunrise.png" alt="sunrise" width="20%">
                <img src="./image/sunset.png" alt="sunset" width="20%">
            </div>
            <div class="text">
                <div class="rise"></div>
                <div class="set"></div>
            </div>
        </div>

        <div class="etc Frame">
            <div class="text">
                <div>
                    UV Index
                </div>
                <div>
                    Wind
                </div>
                <div>
                    Humidity
                </div>
            </div>
            <div class="etc img">
                <img src="./image/sunscreen.png" alt="UV Index" width="20%">
                <img src="./image/wind.png" alt="Wind" width="20%">
                <img src="./image/humidity.png" alt="Humidity" width="20%">
            </div>
            <div class="text">
                <div class="uv"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </main>
    
    

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="./javascript/uvIndex.js"></script>
    <script src="./javascript/icon.js"></script>
    <script src="./javascript/time.js"></script>
    <script src="./javascript/backgroundColor.js"></script>
    <script src="./javascript/locationAPI.js"></script>
    <script src="./javascript/homeAPI.js"></script>
    <script src="./javascript/geoHome.js"></script>
    <script src="./javascript/date.js"></script>
</body>
</html>
