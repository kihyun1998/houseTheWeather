<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <header id="head">
        <div class="gps">
            <img src="./image/premium-icon-gps-4120467.png" alt="gps" width="5%">
            <div class="location"></div>
        </div>
        <div class="weather">
            <div class="weatherImage">
                <img class="weatherIcon" src="" width="100%">
            </div>
            <div class="weatherText">
                <div class="temp"></div>
                <div class="weatherName"></div>
            </div>
        </div>
        <div class="date">
            <div class="dateText"></div>
        </div>
    </header>
    
    <nav id="menu">
        <ul class="mainMenu">
            <li class="home">
                <a href="./home.html">Home</a>
            </li>
            <li class="spRpt">
                <a href="./specialReport.html">Special Report</a>

                    <li class="crt">

                    </li>
                    <li class="anr">

            <li class="week">
                week
            </li>
        </ul>

                Current Weather Special Report
            </div>
            <div class="rptName">
                Strong wind
            </div>

                    <div class="valTit">Wind Speed/Gust</div>
                    <div class="rptTit">Report</div>
                </div>
                <div class="valFrm">
                    <div class="windDate"></div>
                    <div class="windVal"></div>
                    <div class="windRpt"></div>
                </div>

            </div>
