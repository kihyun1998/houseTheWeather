<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/public.css">
    <title>House The Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script>

</head>
<body>
    <nav id="nav">
        <div class="logo">
            <a href="./index.html">House The Weather</a>
        </div>
        <div class="menu">
            <ul class="mainMenu">
                <li class="today">
                    <a href="./today.html">Today</a>
                </li>
                <li class="chart">
                    <a href="./chart.html">Chart</a>
                </li>    
                <li class="week">
                    <a href="./week.html">Week</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="FRAME">
        <header id="head">
            <div class="space"></div>
            <div class="gps">
                <img src="./image/premium-icon-gps-4120467.png" alt="gps" height="30%">
                <div class="location">PLEASE SET COORDINATE</div>
            </div>
            <div class="weather">
                <div class="weatherImage">
                    <img class="weatherIcon" src="" width="100%">
                </div>
                <div class="weatherText">
                    <div class="temp"></div>
                    <div class="weatherName"></div>
                    <div class="mxmn">
                        <div class="maxT"></div>
                        &nbsp;/&nbsp;
                        <div class="minT"></div>
                    </div>
                    <div class="fl"></div>
                </div>
            </div>
            <div class="date">
                <div class="dateText"></div>
            </div>
        </header>
    
        <main id="mainIndex">
            <div class="temper FrameI">
                <div class="text">
                    <div>
                        Temperature
                    </div> 
                </div>
                <div class="chartSet">
                        <canvas id="myChart" width="3000vw" height="200vh"></canvas>
                </div>
            </div>

            <div class="rain FrameI">
                <div class="text">
                    <div>
                        Rainfall
                    </div> 
                </div>
                <div class="chartSet">
                        <canvas id="myChart2" width="3000vw" height="200vh"></canvas>
                </div>
            </div>
            <div class="snow FrameI">
                <div class="text">
                    <div>
                        Snowfall
                    </div> 
                </div>
                <div class="chartSet">
                        <canvas id="myChart3" width="3000vw" height="200vh"></canvas>
                </div>
            </div>
        </main>
    </div>
    <footer id="footer">
        <div class="ftr-frame">
            <article class="qna">
                <section class="qna-title">
                    Q&A 
                </section>
                <section class="qna-content">
                    Q1. What is "House the weather"? <br><br>
                    A1.  "House the weather" means "How's the weather"! <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is kind of a pun! haha!
                </section>
            </article>
        </div>
    </footer>
    

    <script src="./javascript/airAPI.js"></script>
    <script src="./javascript/backImg.js"></script>
    <script src="./javascript/uvIndex.js"></script>
    <script src="./javascript/icon.js"></script>
    <script src="./javascript/date.js"></script>
    <script src="./javascript/backgroundColor.js"></script>
    <script src="./javascript/locationAPI.js"></script>
    <script src="./javascript/graphAPI.js"></script>
    <script src="./javascript/geoGraph.js"></script>
    
    
</body>
</html>
